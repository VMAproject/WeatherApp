<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <title>Current weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/resources/js/index.js"></script>

</head>

<body>

<div class="container">

    <div class="page-header">
            <h4>Current weather</h4>
    </div>

            <form class="form-inline" id="search-form">
                <div class="form-group">
                    <input type=text class="form-control" id="city" placeholder="enter city...">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary">Search
                    </button>
                </div>
                <div id="error-field"></div>
            </form>

    <div style="display: none" id="hide-area">

    <div id="weather-table">

        <table class="table table-striped table-bordered">

            <thead>
            <strong><div class="panel-heading" id="city-name"></div></strong>
            </thead>

            <tbody>
            <tr>
                <td><b>Temperature</b></td>
                <td>
                    <div id="temp"></div>
                </td>
            </tr>
            <tr>
                <td><b>Description</b></td>
                <td>
                    <div id="description"></div>
                </td>
            </tr>
            <tr>
                <td><b>Wind</b></td>
                <td>
                    <div id="wind"></div>
                </td>
            </tr>
            </tbody>

        </table>

    </div>


    <div class="jumbotron">
        <b>Technologies:</b> OpenJDK 8, Spring MVC 4.2.5, Ajax, JSON, jQuery 1.12.0, Twitter Bootstrap 3.3.6, JUnit 4.12 <br/>
        <b>Weather Source:</b> <a href="http://openweathermap.org/">OpenWeatherMap API</a> <br/>
        <b>Author:</b> <a href="https://github.com/NikolajOlejnik"> Nikolaj Olejnik </a> <br/>
        <b>Version:</b> 1.1.2
    </div>

    </div>

</div>

</body>

</html>
